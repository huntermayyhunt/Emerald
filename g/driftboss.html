<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald | Game Viewer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom configuration for Tailwind colors and Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Mapped to Emerald Theme
                        'primary-emerald': '#34d399', // Emerald 400 (Neon Green accent)
                        'secondary-emerald': '#059669', // Emerald 600 (Darker Green for buttons)
                        'dark-bg': '#061e1b', // Darkest Background
                        'card-bg': '#0c3430', // Card/Header Background
                    },
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    </script>
    <style>
        /* General styling for the game frame */
        #game-iframe {
            width: 800px; /* Default windowed width */
            height: 600px; /* Default windowed height */
            /* Matched to Emerald theme colors */
            border: 4px solid #0c3430;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            background-color: #061e1b; /* Dark background for loading state */
        }

        /* Style for fullscreen mode */
        #game-iframe:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: none;
            max-height: none;
            border-radius: 0;
        }
        
        /* Ensure the body takes full height for proper centering */
        .game-area-container {
            min-height: calc(100vh - 80px); /* Subtract header/footer space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        /* Responsive adjustments for windowed mode */
        @media (max-width: 860px) {
            #game-iframe {
                width: 95vw;
                height: 70vw; /* Maintain a reasonable aspect ratio */
                max-height: 80vh;
            }
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-100 font-sans min-h-screen">

    <!-- Header / Navigation (Styled with Emerald theme) -->
    <header class="bg-card-bg shadow-lg z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-start items-center">
            <!-- EMERALD LOGO with SVG Gem -->
            <a href="../index.html" class="text-3xl font-extrabold tracking-tight text-primary-emerald flex items-center hover:text-white transition duration-200">
                <svg class="w-8 h-8 mr-2 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 22L22 7L12 2Z"/>
                </svg>
                EMERALD GAMES
            </a>
            <span class="ml-6 text-xl text-emerald-300">/ Drift Boss</span>
        </div>
    </header>

    <main class="game-area-container">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full flex flex-col items-center">
            <h2 class="text-4xl font-extrabold mb-8 text-white">Drift Boss</h2>
            
            <!-- Game Controls -->
            <!-- Removed the 'Switch to Windowed' button -->
            <div class="mb-4 flex space-x-4">
                <button id="fullscreen-button" class="px-5 py-2 rounded-full text-base font-bold bg-primary-emerald text-dark-bg hover:bg-emerald-300 transition duration-200 shadow-lg">
                    <span class="hidden sm:inline">Go</span> Fullscreen
                </button>
            </div>

            <!-- Game Display Area (iFrame) -->
            <!-- Updated border color to match primary-emerald -->
            <div class="bg-card-bg rounded-xl p-3 border-4 border-primary-emerald/50">
                <iframe 
                    id="game-iframe" 
                    frameborder="0" 
                    allowfullscreen 
                    allow="fullscreen"
                    title="Emerald Runner Game"
                ></iframe>
            </div>
            
            <!-- Game Description (Styled with Card BG) -->
            <div class="max-w-3xl mt-8 p-6 bg-card-bg rounded-xl shadow-2xl border border-secondary-emerald/30">
                <h3 class="text-xl font-bold mb-3 text-primary-emerald">About Drift Boss</h3>
                <p class="text-emerald-200">
                    A game where you drift on roads and your goal is to not fall off.
                </p>
            </div>

        </div>
    </main>

    <!-- Footer (Styled with Card BG) -->
    <footer class="py-4 border-t border-secondary-emerald/50 bg-card-bg text-center text-emerald-400 text-sm">
        &copy; 2025 Emerald Games.
    </footer>

    <!-- JavaScript for Game Embedding and Fullscreen Logic -->
    <script>
        const gameIframe = document.getElementById('game-iframe');
        const fullscreenButton = document.getElementById('fullscreen-button');
        // Removed windowedButton variable
        
        // Initial loading message for the iframe
        gameIframe.contentDocument.open();
        gameIframe.contentDocument.write('<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: #34d399; font-size: 20px; font-family: Inter, sans-serif;">Loading Game...</div>');
        gameIframe.contentDocument.close();

        // 1. The URL for the external game file.
        const externalGameUrl = "https://cdn.jsdelivr.net/gh/gn-math/html@main/276.html"; 
        
        /**
         * Loads the game content from the external URL and injects it into the iframe.
         */
        async function loadGameContent() {
            try {
                // Fetch the content of the external file as plain text
                const response = await fetch(externalGameUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const htmlContent = await response.text();
                
                // Inject the HTML directly into the iframe's document
                gameIframe.contentDocument.open();
                gameIframe.contentDocument.write(htmlContent);
                gameIframe.contentDocument.close();
                
            } catch (error) {
                console.error("Error loading external game content:", error);
                
                // Display a user-friendly error message inside the iframe
                gameIframe.contentDocument.open();
                gameIframe.contentDocument.write(`
                    <div style="padding: 20px; color: white; background: #b91c1c; text-align: center; font-family: sans-serif; border-radius: 8px;">
                        <h2 style="margin-top: 0; color: white;">ðŸ›‘ Error Loading Game ðŸ›‘</h2>
                        <p>Could not load game content. Please check the game URL.</p>
                    </div>
                `);
                gameIframe.contentDocument.close();
            }
        }

        // 2. Load the game content when the window is ready
        window.onload = loadGameContent;

        // 3. Fullscreen Control Logic 
        
        /**
         * Enters fullscreen mode for the game iframe.
         */
        fullscreenButton.addEventListener('click', () => {
            // Check if the iframe element supports fullscreen
            if (gameIframe.requestFullscreen) {
                gameIframe.requestFullscreen();
            } else if (gameIframe.mozRequestFullScreen) { /* Firefox */
                gameIframe.mozRequestFullScreen();
            } else if (gameIframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                gameIframe.webkitRequestFullscreen();
            } else if (gameIframe.msRequestFullscreen) { /* IE/Edge */
                gameIframe.msRequestFullscreen();
            }
        });

        // Removed the windowedButton event listener as it's no longer needed.
        // Users can exit fullscreen using the Esc key or the browser's native controls.

    </script>
</body>
</html>
